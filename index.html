<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Image Slider</h1>
            <img src="images/0.jpg" alt="" width="600px" height="450px" class="img">
            <div class="sliding">
                <button class="prev">Previous</button>
                <div class="boxes active"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <button class="next">Next</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
